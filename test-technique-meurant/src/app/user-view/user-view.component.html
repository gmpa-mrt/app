<div class="col-xs-12">
  <h2>List of users</h2>
  <button class="btn btn-primary" (click)="onFetch()">Refresh</button>
  <ul class="list-group">
    <app-user *ngFor="let user of users"
              [userFirstName]="user.firstName"
              [userLastName]="user.lastName"
              [userEmail]="user.email"
    ></app-user>
  </ul>
  <button class="btn btn-success" (click)="onSave()">Add New User</button>
  <app-create-user></app-create-user>
</div>
