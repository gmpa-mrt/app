<div class="row">
  <div class="col-sm-8 col-sm-offset)2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="firstName">
          First Name
        </label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel required>
      </div>
      <div class="form-group">
        <label for="lastName">
          Last Name
        </label>
        <input type="text" id="lastName" class="form-control" name="lastName" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input type="email" id="email" class="form-control" name="email" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign Up</button>
    </form>
  </div>
</div>
